<div class="modal-header">
  <h4 class="modal-title">Create or Update Task</h4>
</div>
<div class="modal-body">
  <form [formGroup]="editForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" rows="8" placeholder="Enter description"
        formControlName="description"></textarea>
    </div>
    <hr>
    <button class="btn btn-primary" [disabled]="editForm.invalid" type="submit">Save</button>
  </form>
</div>
